<main class="container mx-auto px-4 sm:px-6 lg:px-8 pt-8 pb-16">
  <header class="text-center mb-12 flex flex-col items-center">
    <img src="longtable-logo.png" alt="Oatear Longtable Logo" class="w-32 h-32 mb-4 object-contain">
    <h1 class="text-4xl font-bold text-gray-800 dark:text-slate-100 italic tracking-tight">Oatear Longtable</h1>
    <p class="text-gray-600 mt-2 dark:text-slate-300 max-w-md">A feature-rich spreadsheet component built for Angular.
    </p>
    <a href="https://github.com/oatear/longtable" target="_blank"
      class="inline-flex items-center gap-2 mt-4 px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-[10px] hover:bg-gray-50 dark:bg-zinc-800 dark:text-slate-200 dark:border-zinc-600 dark:hover:bg-zinc-700 transition-colors shadow-sm">
      <i class="pi pi-github"></i>
      View on GitHub
    </a>
  </header>

  <div class="flex flex-col md:flex-row gap-8">
    <!-- Sidebar Navigation -->
    <aside class="w-full md:w-64 md:sticky top-8 self-start">
      <nav class="flex flex-col space-y-2">
        <h3 class="font-semibold text-lg text-gray-800 dark:text-slate-200 mb-2">On this page</h3>
        <a href="#introduction"
          class="text-gray-600 dark:text-slate-400 hover:text-blue-600 dark:hover:text-blue-400">Introduction</a>
        <a href="#features"
          class="text-gray-600 dark:text-slate-400 hover:text-blue-600 dark:hover:text-blue-400">Features</a>
        <a href="#live-demo" class="text-gray-600 dark:text-slate-400 hover:text-blue-600 dark:hover:text-blue-400">Live
          Demo</a>
        <a href="#setup" class="text-gray-600 dark:text-slate-400 hover:text-blue-600 dark:hover:text-blue-400">Setup &
          Usage</a>
        <a href="#data-models"
          class="text-gray-600 dark:text-slate-400 hover:text-blue-600 dark:hover:text-blue-400">Data Models</a>
        <a href="#theming"
          class="text-gray-600 dark:text-slate-400 hover:text-blue-600 dark:hover:text-blue-400">Theming</a>
      </nav>
    </aside>

    <!-- Main Content -->
    <div class="flex-1 min-w-0">
      <div class="space-y-12">

        <section id="introduction">
          <div class="markdown-body" [innerHTML]="docs().introduction | safeHtml"></div>
        </section>

        <section id="features">
          <div class="markdown-body" [innerHTML]="docs().features | safeHtml"></div>
        </section>

        <section id="live-demo" class="scroll-mt-16">
          <h2
            class="text-2xl font-semibold border-b border-gray-200 dark:border-zinc-700 pb-2 mb-4 text-gray-800 dark:text-slate-100">
            Live Demo</h2>
          <div class="bg-white rounded-[10px] shadow-2xl overflow-hidden p-4 dark:bg-[#262c35] mt-6">
            <div class="mb-4 max-w-xs">
              <label for="theme-select" class="block text-sm font-medium text-gray-700 dark:text-slate-300">Spreadsheet
                Theme:</label>
              <select id="theme-select" (change)="onThemeChange($event)" [value]="selectedSpreadsheetThemeName()"
                class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm rounded-[10px] dark:bg-[rgb(24,28,33)] dark:border-slate-600 dark:text-slate-200">
                <option value="light">Long Light</option>
                <option value="dark">Long Dark</option>
                <option value="cosmic-dark">Cosmic Dark</option>
                <option value="gold-dust">Gold Dust</option>
              </select>
            </div>
            <long-spreadsheet [data]="initialData" [columnConfig]="columnConfig" [theme]="spreadsheetTheme()"
              (onDataChange)="onDataChanged($event)" (onColumnChange)="onColumnConfigChanged($event)">
            </long-spreadsheet>
          </div>
        </section>

        <section id="setup" class="scroll-mt-16">
          <div class="markdown-body" [innerHTML]="docs().setup | safeHtml"></div>
        </section>

        <section id="data-models" class="scroll-mt-16">
          <div class="markdown-body" [innerHTML]="docs().dataModels | safeHtml"></div>
        </section>

        <section id="theming" class="scroll-mt-16">
          <div class="markdown-body" [innerHTML]="docs().theming | safeHtml"></div>
        </section>

      </div>
    </div>
  </div>
  <footer class="mt-20 border-t border-gray-200 dark:border-zinc-700 pt-12 flex flex-col items-center">
    <a href="https://oatear.com" target="_blank" class="hover:opacity-80 transition-opacity">
      <img src="oatear-logo-300.png" alt="Oatear Logo" class="w-32 h-32 mb-4 object-contain">
    </a>
    <p class="text-sm text-gray-500 dark:text-slate-400 mt-2">
      Copyright Â© 2026 Oatear LLC All rights reserved
    </p>
  </footer>
</main>
